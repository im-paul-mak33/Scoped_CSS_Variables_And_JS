<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variables with JS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>CSS Variables Updating with <span class="h1">JS</span></h2>

    <div class="options">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="0" max="25" value="1" data-sizing="px">

        <label for="base">Base-Color</label>
        <input type="color" name="base" value="#ffff00">
    </div> 

        <img src="wp4600617-beautiful-lake-landscape-scenery-wallpapers_3_25.jpg">



    <script src="script.js"></script>
</body>
</html>
